<div *ngIf="product">
    <div *ngIf="editor">
        <h2>{{product.Title}} review!</h2>
        <div>
            <label>id: </label>{{product.Id}}</div>
        <div>
            <label>Title: </label>
            <input [(ngModel)]="product.Title" placeholder="title">
        </div>
        <div>
            <label>Description: </label>
            <input [(ngModel)]="product.Description" placeholder="description">
        </div>
        <div>
            <label>Image link: </label>
            <input [(ngModel)]="product.Image" placeholder="image url">
        </div>
        <div>
            <label>Price: </label>
            <input [(ngModel)]="product.Price" placeholder="price">
        </div>
        <div>
    	<label>Tags: </label>
        <div>
            <span *ngFor="let tag of tags">
                <input type="checkbox" [checked]="checked(tag)" 
                   (click)="onChange(tag)" />
                {{ tag.Name }}<br/> 
            </span>
        </div>
    	
        </div>
        <button (click)="save()">Save</button>
        <button (click)="delete()">Delete</button>
        <button (click)="goBack()">Back</button>
    </div>
    <div *ngIf="editor == false">
        <h2>{{product.Title}} details!</h2>
        <div>
            <label>id: </label>{{product.Id}}
        </div>
        <div>
            <label>Title: </label>{{product.Title}}
        </div>
        <div>
            <label>Description: </label>{{product.Description}}
        </div>
        <div>
            <label>Image link: </label>{{product.Image}}
        </div>
        <div>
            <label>Price: </label>{{product.Price}}
        </div>
        <div>
            <label>Rating: </label>{{product.AvgRating}}
        </div>
        <div>
            <label>Tags: </label>
            
            <span *ngFor="let tag of product.Tags"> {{ tag.Name }}, 
            </span>
        </div>
        
        <div *ngIf="product.Creator">
            <label>Sold by: </label>{{product.Creator.Username}}
        </div>
        <div *ngIf="auth.user">
        <div *ngIf="rated == 0">
            <!-- RATING -->
            <div><label> RATE THIS PRODUCT: </label> </div>
            <div> 
                <button (click)="rate(1)">1</button>
                <button (click)="rate(2)">2</button>
                <button (click)="rate(3)">3</button>
                <button (click)="rate(4)">4</button>
                <button (click)="rate(5)">5</button>
            </div>
        </div>
        <div *ngIf="rated > 0">
            <!-- RATING -->
            <div>
                You have rated this product with {{rated}}
            </div>
        </div>
        </div>
        <br><br>
        <span *ngIf="auth.user">
            <span *ngIf="inCart"><button (click)="decart()">Remove From Cart</button></span>
            <span *ngIf="inCart == false"><button (click)="cart()">Add To Cart</button></span>
        </span>
        <button (click)="goBack()">Back</button>
    </div>
</div>
