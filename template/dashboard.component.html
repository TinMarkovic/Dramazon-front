<h3>
    <span *ngIf="customer">{{customer.Username}}, hello! This is your cart! </span> 
    <span *ngIf="customer == null">Here are some Top Products! </span>
</h3>
<div class="grid grid-pad">
	<div *ngFor="let product of products" (click)="gotoDetail(product)" class="col-1-4">
		<div class="module product">
			<h4>{{product.Title}}</h4>
		</div>
	</div>
</div>
<span *ngIf="customer"><button (click)="checkout()">Checkout</button></span>
