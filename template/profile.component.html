<h2> Customer Overview </h2>
<div *ngIf="logged">
    <h2>
        {{customer.Username | uppercase}} welcome! Your name is  
        {{customer.Fullname}} 
    </h2>
    <button (click)="toReg()">Edit Data</button><button (click)="logout()">Logout</button>
</div>
<div *ngIf="logged == false">
    No account? <button (click)="toReg()">Register</button> <br>
    <div>
        <label>Username: </label>
        <input [(ngModel)]="customer.Username" placeholder="username">
    </div>
    <div>
        <label>Password: </label>
        <input type="password" [(ngModel)]="customer.Password" placeholder="*****">
    </div>
    <button (click)="login()">Login</button>
    <button (click)="goBack()">Back</button>
</div>
